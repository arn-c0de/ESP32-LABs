<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-H4CK-SCADA - Login</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>⚡ ESP32-H4CK-SCADA</h1>
        <p class="subtitle">Industrial Control System Lab</p>
        <p class="version" id="version"></p>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
      </form>
      
      <div class="lab-info">
        <p><strong>⚠️ TRAINING LAB SYSTEM</strong></p>
        <p>Contains intentional vulnerabilities</p>
        <p id="lab-mode"></p>
      </div>
      
      <div class="default-creds" id="hints" style="display: none;">
        <h3>Test Accounts:</h3>
        <ul>
          <li><code>admin:admin</code> - Administrator</li>
          <li><code>operator:operator123</code> - Operator</li>
          <li><code>viewer:viewer</code> - Read Only</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="/js/auth-sync.js"></script>
  <script src="/js/mode.js"></script>
  <script>
    // Load system info
    fetch('/api/info')
      .then(r => r.json())
      .then(data => {
        document.getElementById('version').textContent = `v${data.version} - ${data.codename}`;
        document.getElementById('lab-mode').textContent = `Lab Mode: ${data.lab_mode.toUpperCase()}`;
        
        // Show hints in testing mode
        if (data.lab_mode === 'testing') {
          document.getElementById('hints').style.display = 'block';
        }
      })
      .catch(err => console.error('Failed to load system info:', err));
    
    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');
      
      errorMsg.style.display = 'none';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.token) {
          localStorage.setItem('jwt_token', data.token);
          localStorage.setItem('username', data.username);
          localStorage.setItem('role', data.role);
          window.location.href = '/dashboard';
        } else {
          errorMsg.textContent = data.error || 'Login failed';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.style.display = 'block';
      }
    });
    
    // Auto-redirect if already logged in
    if (localStorage.getItem('jwt_token')) {
      window.location.href = '/dashboard';
    }
  </script>
</body>
</html>
