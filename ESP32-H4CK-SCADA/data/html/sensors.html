<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensors - ESP32-H4CK-SCADA</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <h1>⚡ SCADA Control</h1>
    </div>
    <div class="nav-menu">
      <a href="/dashboard">Dashboard</a>
      <a href="/sensors" class="active">Sensors</a>
      <a href="/actuators">Actuators</a>
      <a href="/alarms">Alarms</a>
      <span class="nav-user" id="nav-user"></span>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h2>Sensor Monitor</h2>
      <div class="filter-controls">
        <label>Filter by Line:</label>
        <select id="line-filter" onchange="filterSensors()">
          <option value="0">All Lines</option>
          <option value="1">Line 1</option>
          <option value="2">Line 2</option>
          <option value="3">Line 3</option>
          <option value="4">Line 4</option>
        </select>
      </div>
    </div>

    <div class="sensors-grid" id="sensors-grid">
      <!-- Sensors will be populated by JavaScript -->
    </div>
  </div>

  <!-- Sensor Detail Modal -->
  <div id="sensor-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-sensor-id"></h3>
        <span class="modal-close" onclick="closeSensorModal()">&times;</span>
      </div>
      <div class="modal-body" id="modal-sensor-body">
        <canvas id="sensor-chart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <script src="/js/auth-sync.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    requireAuth();
    
    let allSensors = [];
    let updateInterval;
    
    async function loadSensors() {
      try {
        const token = localStorage.getItem('jwt_token');
        
        const response = await fetch('/api/sensors', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            logout();
            return;
          }
          throw new Error('Failed to load sensors');
        }
        
        allSensors = await response.json();
        filterSensors();
        
      } catch (error) {
        console.error('Sensors error:', error);
      }
    }
    
    function filterSensors() {
      const lineFilter = parseInt(document.getElementById('line-filter').value);
      const filtered = lineFilter === 0 ? allSensors : allSensors.filter(s => s.line === lineFilter);
      
      const grid = document.getElementById('sensors-grid');
      grid.innerHTML = '';
      
      filtered.forEach(sensor => {
        const card = document.createElement('div');
        card.className = `sensor-card sensor-${getSensorStatus(sensor)}`;
        card.onclick = () => showSensorDetail(sensor.id);
        
        card.innerHTML = `
          <div class="sensor-header">
            <span class="sensor-id">${sensor.id}</span>
            <span class="sensor-type">${sensor.type}</span>
          </div>
          <div class="sensor-value">
            ${sensor.value.toFixed(2)} <span class="sensor-unit">${sensor.unit}</span>
          </div>
          <div class="sensor-thresholds">
            <div class="threshold-bar">
              <div class="threshold-fill" style="width: ${getThresholdPercent(sensor)}%"></div>
            </div>
            <div class="threshold-labels">
              <span>MIN: ${sensor.min_threshold.toFixed(1)}</span>
              <span>MAX: ${sensor.max_threshold.toFixed(1)}</span>
            </div>
          </div>
          ${sensor.faulted ? '<div class="sensor-fault">⚠️ FAULT</div>' : ''}
        `;
        
        grid.appendChild(card);
      });
    }
    
    function getSensorStatus(sensor) {
      if (sensor.faulted) return 'fault';
      if (sensor.value >= sensor.crit_threshold) return 'critical';
      if (sensor.value >= sensor.max_threshold) return 'warning';
      if (sensor.value <= sensor.min_threshold) return 'warning';
      return 'normal';
    }
    
    function getThresholdPercent(sensor) {
      const range = sensor.crit_threshold - sensor.min_threshold;
      const value = sensor.value - sensor.min_threshold;
      return Math.min(100, Math.max(0, (value / range) * 100));
    }
    
    async function showSensorDetail(sensorId) {
      try {
        const token = localStorage.getItem('jwt_token');
        
        const response = await fetch(`/api/sensors/${sensorId}/readings?limit=30`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) throw new Error('Failed to load sensor history');
        
        const data = await response.json();
        
        document.getElementById('modal-sensor-id').textContent = sensorId;
        
        // Simple text-based chart (no canvas library needed)
        const body = document.getElementById('modal-sensor-body');
        body.innerHTML = `
          <div class="sensor-detail">
            <h4>Recent Readings (Last 30):</h4>
            <div class="readings-table">
              <table>
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  ${data.map(r => `
                    <tr>
                      <td>${new Date(r.timestamp).toLocaleTimeString()}</td>
                      <td>${r.value.toFixed(2)}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
        `;
        
        document.getElementById('sensor-modal').style.display = 'flex';
        
      } catch (error) {
        console.error('Sensor detail error:', error);
        alert('Failed to load sensor history');
      }
    }
    
    function closeSensorModal() {
      document.getElementById('sensor-modal').style.display = 'none';
    }
    
    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('sensor-modal');
      if (event.target === modal) {
        closeSensorModal();
      }
    }
    
    // Initial load
    loadSensors();
    
    // Auto-refresh every 3 seconds
    updateInterval = setInterval(loadSensors, 3000);
    
    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (updateInterval) clearInterval(updateInterval);
    });
  </script>
</body>
</html>
