<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensors - ESP32-H4CK-SCADA</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .container {
      max-width: 100vw;
      width: 100%;
      padding: 0 2vw;
      box-sizing: border-box;
    }
    .sensors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      width: 100%;
      margin-top: 1.2rem;
    }
    .sensor-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 0.9rem;
      cursor: pointer;
      transition: box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .sensor-card:hover {
      box-shadow: 0 4px 16px rgba(30,58,138,0.13);
    }
    .sensor-header {
      font-weight: bold;
      margin-bottom: 0.4rem;
      display: flex;
      gap: 1rem;
      font-size: 0.92rem;
    }
    .sensor-icon-display {
      font-size: 1.7rem;
      margin-bottom: 0.35rem;
    }
    .sensor-value {
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .sensor-status-text {
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    .sensor-thresholds {
      width: 100%;
      margin-bottom: 0.35rem;
    }
    .threshold-bar {
      height: 6px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 0.15rem;
    }
    .threshold-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.3s;
    }
    .threshold-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #6b7280;
    }
    .sensor-fault {
      color: #ef4444;
      font-weight: bold;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
    }
    .sensor-line-label {
      font-size: 0.75rem;
      color: #374151;
      margin-top: 0.15rem;
    }
    .sensor-meta {
      margin-top: 0.35rem;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .sensor-tag {
      background: #f1f5f9;
      color: #0f172a;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: .72em;
      font-weight: 600;
    }
    .sensor-toggle-btn {
      margin-top: 0.6rem;
      padding: 0.35rem 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
    }
    .sensor-toggle-btn.enabled {
      background: #10b981;
      color: white;
    }
    .sensor-toggle-btn.enabled:hover {
      background: #059669;
    }
    .sensor-toggle-btn.disabled {
      background: #6b7280;
      color: white;
    }
    .sensor-toggle-btn.disabled:hover {
      background: #4b5563;
    }
    .sensor-reset-btn {
      margin-top: 0.45rem;
      padding: 0.35rem 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      width: 100%;
      background: #f59e0b;
      color: white;
      transition: background 0.15s;
    }
    .sensor-reset-btn:hover { background: #d97706; }
    .sensor-card.sensor-disabled {
      opacity: 0.6;
      border: 2px dashed #9ca3af;
    }
    .empty-msg {
      grid-column: 1/-1;
      text-align: center;
      color: #6b7280;
      font-size: 1.1rem;
      margin-top: 2rem;
    }
    @media (max-width: 900px) {
      .sensors-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <h1>‚ö° SCADA Control</h1>
    </div>
    <div class="nav-menu">
      <a href="/dashboard">Dashboard</a>
      <a href="/sensors" class="active">Sensors</a>
      <a href="/actuators">Actuators</a>
      <a href="/alarms">Alarms</a>
      <a href="/vulnerabilities">Vulnerabilities</a>
      <a href="/incidents">Incidents</a>
      <div class="user-dropdown" id="nav-user">
        <button class="user-dropdown-toggle" id="user-dropdown-toggle">
          <span class="user-name" id="user-name">User</span>
          <span class="user-role" id="user-role">ROLE</span>
          <span class="dropdown-arrow">‚ñº</span>
        </button>
        <div class="user-dropdown-menu">
          <div class="dropdown-header">
            <div class="dropdown-name" id="dropdown-name">User</div>
            <div class="dropdown-role" id="dropdown-role">role</div>
          </div>
          <a href="#" class="dropdown-item danger logout-item" onclick="logout(); return false;">üö™ Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h2>Sensor Monitor</h2>
      <div class="filter-controls">
        <label>Filter by Line:</label>
        <select id="line-filter" onchange="filterSensors()">
          <option value="0">All Lines</option>
          <option value="1">Line 1</option>
          <option value="2">Line 2</option>
          <option value="3">Line 3</option>
          <option value="4">Line 4</option>
        </select>
        <label>Type:</label>
        <select id="type-filter" onchange="filterSensors()">
          <option value="all">All Types</option>
          <option value="TEMP">Temperature</option>
          <option value="PRESSURE">Pressure</option>
          <option value="FLOW">Flow</option>
          <option value="VIBRATION">Vibration</option>
          <option value="POWER">Power</option>
        </select>
      </div>
    </div>

    <div class="sensors-grid" id="sensors-grid">
      <!-- Sensors will be populated by JavaScript -->
    </div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Sensor Detail Modal -->
  <div id="sensor-modal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 800px;">
      <div class="modal-header">
        <h3 id="modal-sensor-id"></h3>
        <span class="modal-close" onclick="closeSensorModal()">&times;</span>
      </div>
      <div class="modal-body" id="modal-sensor-body">
        <div class="sensor-detail-stats">
          <div class="detail-stat">
            <span class="detail-label">Current Value:</span>
            <span class="detail-value" id="detail-value">--</span>
          </div>
          <div class="detail-stat">
            <span class="detail-label">Status:</span>
            <span class="detail-value" id="detail-status">--</span>
          </div>
          <div class="detail-stat">
            <span class="detail-label">Min Threshold:</span>
            <span class="detail-value" id="detail-min">--</span>
          </div>
          <div class="detail-stat">
            <span class="detail-label">Max Threshold:</span>
            <span class="detail-value" id="detail-max">--</span>
          </div>
        </div>
        <div class="chart-container" style="height: 250px; margin-top: 20px;">
          <canvas id="sensor-chart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth-sync.js"></script>
  <script src="/js/mode.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    requireAuth();

    let allSensors = [];
    let updateInterval;
    let sensorChart = null;
    let sensorsLoading = false; // Polling guard
    function startPolling() {
      if (!updateInterval) updateInterval = setInterval(loadSensors, 15000);
    }
    function stopPolling() {
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    }

    async function loadSensors() {
      // Pause polling if modal is open
      if (document.getElementById('sensor-modal').style.display === 'flex') return;
      if (sensorsLoading) return;
      sensorsLoading = true;
      try {
        const token = localStorage.getItem('jwt_token');
        const response = await fetch('/api/sensors', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) {
          if (response.status === 401) {
            logout();
            return;
          }
          throw new Error('Failed to load sensors');
        }
        allSensors = await response.json();
        filterSensors();
      } catch (error) {
        console.error('Sensors error:', error);
      } finally {
        sensorsLoading = false;
      }
    }

    function filterSensors() {
      const lineFilter = parseInt(document.getElementById('line-filter').value);
      const typeFilter = document.getElementById('type-filter').value;

      let filtered = allSensors;

      if (lineFilter !== 0) {
        filtered = filtered.filter(s => s.line === lineFilter);
      }

      if (typeFilter !== 'all') {
        filtered = filtered.filter(s => s.type === typeFilter);
      }

      const grid = document.getElementById('sensors-grid');
      grid.innerHTML = '';

      if (filtered.length === 0) {
        grid.innerHTML = '<div class="empty-msg">No sensors match the filter criteria</div>';
        return;
      }

      filtered.forEach(sensor => {
        const card = document.createElement('div');
        const statusClass = sensor.enabled ? getSensorStatus(sensor) : 'disabled';
        card.className = `sensor-card sensor-${statusClass}`;
        card.setAttribute('tabindex', '0');
        card.setAttribute('aria-label', `Sensor ${sensor.id} ${sensor.type}`);

        // Get appropriate icon based on sensor type
        const icon = getSensorIcon(sensor.type);

        // Calculate percentage for threshold bar
        const percent = getThresholdPercent(sensor);
        const barColor = getBarColor(statusClass);
        const role = localStorage.getItem('role');
        const canReset = sensor.faulted && (role === 'admin' || role === 'operator');

        card.innerHTML = `
          <div class="sensor-header" onclick="showSensorDetail('${sensor.id}')">
            <span class="sensor-id">${sensor.id}</span>
            <span class="sensor-type">${sensor.type}</span>
          </div>
          <div class="sensor-icon-display" onclick="showSensorDetail('${sensor.id}')">${icon}</div>
          <div class="sensor-value" onclick="showSensorDetail('${sensor.id}')">
            ${sensor.value.toFixed(2)} <span class="sensor-unit">${sensor.unit}</span>
          </div>
          <div class="sensor-status-text" onclick="showSensorDetail('${sensor.id}')">${statusClass.toUpperCase()}</div>
          <div class="sensor-thresholds" onclick="showSensorDetail('${sensor.id}')">
            <div class="threshold-bar">
              <div class="threshold-fill" style="width: ${percent}%; background: ${barColor}"></div>
            </div>
            <div class="threshold-labels">
              <span>MIN: ${sensor.min_threshold.toFixed(1)}</span>
              <span>MAX: ${sensor.max_threshold.toFixed(1)}</span>
            </div>
          </div>
          ${sensor.faulted ? '<div class="sensor-fault" onclick="showSensorDetail(\'' + sensor.id + '\')">‚ö†Ô∏è FAULT</div>' : ''}
          <div class="sensor-line-label" onclick="showSensorDetail('${sensor.id}')">Line ${sensor.line}</div>
          <div class="sensor-meta" onclick="showSensorDetail('${sensor.id}')">
            ${linkedActuators(sensor.type).map(a => `<span class="sensor-tag">${a}</span>`).join('')}
          </div>
          <button class="sensor-toggle-btn ${sensor.enabled ? 'enabled' : 'disabled'}" 
                  onclick="event.stopPropagation(); toggleSensor('${sensor.id}', ${!sensor.enabled})">
            ${sensor.enabled ? '‚úì Enabled' : '‚úó Disabled'}
          </button>
          ${canReset ? `<button class="sensor-reset-btn" onclick="event.stopPropagation(); resetSensor('${sensor.id}')">Reset Fault</button>` : ''}
        `;

        grid.appendChild(card);
      });
    }

    function getSensorIcon(type) {
      const icons = {
        'TEMP': 'üå°Ô∏è',
        'PRESSURE': 'üìä',
        'FLOW': 'üíß',
        'VIBRATION': 'üì≥',
        'POWER': '‚ö°'
      };
      return icons[type] || 'üì°';
    }

    function linkedActuators(type) {
      if (type === 'VIBRATION' || type === 'POWER') return ['Motor'];
      if (type === 'PRESSURE' || type === 'FLOW') return ['Valve'];
      if (type === 'TEMP') return ['Motor', 'Valve'];
      return [];
    }

    function getSensorStatus(sensor) {
      if (sensor.faulted) return 'fault';
      if (sensor.value >= sensor.crit_threshold) return 'critical';
      if (sensor.value >= sensor.max_threshold) return 'warning';
      if (sensor.value <= sensor.min_threshold) return 'warning';
      return 'normal';
    }

    function getThresholdPercent(sensor) {
      const range = sensor.crit_threshold - sensor.min_threshold;
      if (range <= 0) return 50;
      const value = sensor.value - sensor.min_threshold;
      return Math.min(100, Math.max(0, (value / range) * 100));
    }

    function getBarColor(status) {
      const colors = {
        'normal': '#10b981',
        'warning': '#f59e0b',
        'critical': '#ef4444',
        'fault': '#6b7280'
      };
      return colors[status] || '#cbd5e1';
    }

    async function showSensorDetail(sensorId) {
      // Find sensor in allSensors array
      const sensor = allSensors.find(s => s.id === sensorId);
      if (!sensor) {
        showToast('Sensor not found', 'error');
        return;
      }

      // Show modal immediately as a loading state to prevent polling races
      document.getElementById('sensor-modal').style.display = 'flex';
      document.getElementById('modal-sensor-id').textContent = sensorId + ' - Loading...';
      document.getElementById('modal-sensor-body').innerHTML = '<div class="empty-msg">Loading sensor history‚Ä¶</div>';

      // Pause polling while modal is open
      clearInterval(updateInterval);
      try {
        const token = localStorage.getItem('jwt_token');

        const response = await fetch(`/api/sensors/${sensor.id}/readings?limit=30`, {
          headers: { 'Authorization': `Bearer ${token}` },
          credentials: 'same-origin'
        });

        if (!response.ok) {
          if (response.status === 401) {
            // Don't auto-logout ‚Äî show explicit message and let user choose
            document.getElementById('modal-sensor-body').innerHTML = `
              <div class="warning">Session expired or unauthorized. Please log in again.</div>
              <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end;">
                <button class="btn btn-outline" onclick="closeSensorModal()">Close</button>
                <button class="btn btn-danger" onclick="logout()">Go to Login</button>
              </div>`;
            return;
          }
          throw new Error('Failed to load sensor history');
        }

        const data = await response.json();

        // Populate header and details
        const role = localStorage.getItem('role');
        const canReset = sensor.faulted && (role === 'admin' || role === 'operator');

        document.getElementById('modal-sensor-id').textContent = sensor.id + ' - ' + sensor.type;
        document.getElementById('modal-sensor-body').innerHTML = `
          <div class="sensor-detail-stats">
            <div class="detail-stat">
              <strong>Value:</strong> <span id="detail-value">${sensor.value.toFixed(2)} ${sensor.unit}</span>
            </div>
            <div class="detail-stat">
              <strong>Status:</strong> <span id="detail-status">${getSensorStatus(sensor).toUpperCase()}</span>
            </div>
            <div class="detail-stat">
              <strong>Min:</strong> <span id="detail-min">${sensor.min_threshold.toFixed(2)}</span>
            </div>
            <div class="detail-stat">
              <strong>Max:</strong> <span id="detail-max">${sensor.max_threshold.toFixed(2)}</span>
            </div>
          </div>
          <div class="chart-container" style="height:250px;margin-top:20px;">
            <canvas id="sensor-chart"></canvas>
          </div>
          <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end;">
            <button class="btn btn-outline" onclick="closeSensorModal()">Close</button>
            ${canReset ? `<button class="sensor-reset-btn" onclick="resetSensor('${sensor.id}')">Reset Fault</button>` : ''}
            <button class="sensor-toggle-btn ${sensor.enabled ? 'enabled' : 'disabled'}" onclick="toggleSensor('${sensor.id}', ${!sensor.enabled})">${sensor.enabled ? '‚úì Enabled' : '‚úó Disabled'}</button>
          </div>
        `;

        // Create or update chart
        const ctx = document.getElementById('sensor-chart').getContext('2d');

        if (sensorChart) {
          sensorChart.destroy();
        }

        const labels = data.map((r, i) => i + 1);
        const values = data.map(r => r.value);

        sensorChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: sensor.type,
              data: values,
              borderColor: 'rgb(30, 58, 138)',
              backgroundColor: 'rgba(30, 58, 138, 0.1)',
              tension: 0.3,
              fill: true
            },
            {
              label: 'Max Threshold',
              data: Array(data.length).fill(sensor.max_threshold),
              borderColor: 'rgb(245, 158, 11)',
              borderDash: [5, 5],
              borderWidth: 2,
              pointRadius: 0,
              fill: false
            },
            {
              label: 'Min Threshold',
              data: Array(data.length).fill(sensor.min_threshold),
              borderColor: 'rgb(59, 130, 246)',
              borderDash: [5, 5],
              borderWidth: 2,
              pointRadius: 0,
              fill: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: 'top'
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Reading #'
                }
              },
              y: {
                title: {
                  display: true,
                  text: sensor.unit
                }
              }
            }
          }
        });

      } catch (error) {
        console.error('Sensor detail error:', error);
        document.getElementById('modal-sensor-body').innerHTML = '<div class="warning">Failed to load sensor history. Network error.</div>';
      }
    }

    function closeSensorModal() {
      document.getElementById('sensor-modal').style.display = 'none';
      if (sensorChart) {
        sensorChart.destroy();
        sensorChart = null;
      }
      // Resume polling
      startPolling();
    }

    async function toggleSensor(sensorId, enable) {
      try {
        const token = localStorage.getItem('jwt_token');
        console.log('[SENSORS] toggleSensor token length:', token ? token.length : 0);
        if (!token) {
          showToast('No authentication token found ‚Äî please log in', 'error');
          return;
        }
        
        // Use the flat control endpoint expected by the server and include the sensor_id in the JSON body
        const body = { sensor_id: sensorId, enabled: enable };
        const response = await fetch(`/api/sensors/control`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          credentials: 'same-origin',
          body: JSON.stringify(body)
        });
        
        // Parse JSON when available, handle non-JSON gracefully
        const contentType = response.headers.get('content-type') || '';
        let errorData = null;
        let result = null;
        if (contentType.includes('application/json')) {
          const data = await response.json().catch(() => null);
          if (!response.ok) errorData = data || { error: 'Unknown error' };
          else result = data;
        } else {
          if (!response.ok) errorData = { error: response.statusText || 'Unknown error' };
          else result = { success: true };
        }

        // If server rejects due to faulted sensor (409), offer to reset if permitted
        if (!response.ok && response.status === 409) {
          const msg = errorData && errorData.error ? errorData.error : 'Conflict: sensor state';
          if (confirm(msg + '\nWould you like to attempt a reset?')) {
            const role = localStorage.getItem('role');
            if (role === 'admin' || role === 'operator') {
              await resetSensor(sensorId);
            } else {
              showToast('Insufficient permissions to reset (Operator or Admin required).', 'error');
            }
          }
          return;
        }

        if (!response.ok) {
          if (response.status === 401) {
            showToast('Session expired. Please log in again.', 'error');
            logout();
            return;
          } else if (response.status === 403) {
            const msg = errorData && errorData.error ? errorData.error : 'Insufficient permissions';
            showToast(msg + ' Role: ' + (localStorage.getItem('role') || 'unknown'), 'error');
            return;
          }
          throw new Error(errorData && errorData.error ? errorData.error : `HTTP ${response.status}`);
        }
        
        console.log('Sensor toggled:', result);
        
        // Immediately reload sensors to show change
        await loadSensors();
        showToast('Sensor updated', 'success');
        
      } catch (error) {
        console.error('Toggle sensor error:', error);
        showToast('Failed to toggle sensor: ' + (error.message || error), 'error');
      }
    }

    // Reset a sensor's fault flag (Operator+Admin). Keeps the sensor disabled.
    async function resetSensor(sensorId) {
      try {
        const role = localStorage.getItem('role');
        if (!(role === 'admin' || role === 'operator')) {
          showToast('Insufficient permissions to reset sensor (Operator or Admin required).', 'error');
          return;
        }

        if (!confirm('Reset fault for ' + sensorId + '? This clears the fault flag and leaves the sensor disabled.')) return;

        const token = localStorage.getItem('jwt_token');
        if (!token) { showToast('No authentication token found ‚Äî please log in', 'error'); return; }

        const response = await fetch('/api/sensors/reset', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          credentials: 'same-origin',
          body: JSON.stringify({ sensor_id: sensorId })
        });

        const contentType = response.headers.get('content-type') || '';
        let data = null;
        if (contentType.includes('application/json')) {
          data = await response.json().catch(() => null);
        }

        if (!response.ok) {
          if (response.status === 401) { showToast('Session expired. Please log in again.', 'error'); logout(); return; }
          if (response.status === 403) { showToast('Insufficient permissions', 'error'); return; }
          throw new Error(data && data.error ? data.error : `HTTP ${response.status}`);
        }

        showToast('Sensor fault cleared. The sensor remains disabled.', 'success');
        await loadSensors();
        // Refresh modal if open
        if (document.getElementById('sensor-modal').style.display === 'flex') showSensorDetail(sensorId);
      } catch (err) {
        console.error('Reset sensor error:', err);
        showToast('Failed to reset sensor: ' + (err.message || err), 'error');
      }
    }

    function showToast(message, type) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      clearTimeout(toast._timer);
      toast._timer = setTimeout(() => {
        toast.className = 'toast';
      }, 2200);
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('sensor-modal');
      if (event.target === modal) {
        closeSensorModal();
      }
    }

    // Initial load
    loadSensors();

    // Auto-refresh every 15 seconds (pause when tab is hidden)
    startPolling();

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopPolling();
      else { loadSensors(); startPolling(); }
    });

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (updateInterval) clearInterval(updateInterval);
    });
  </script>
</body>
</html>
