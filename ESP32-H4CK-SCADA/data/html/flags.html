<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-SCADA | Flags</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/scada.css">
  <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
  <div class="app">
    <div class="sidebar-overlay" onclick="document.querySelector('.sidebar').classList.remove('open');this.classList.remove('active')"></div>
    <nav class="sidebar">
      <div class="sidebar-header"><div class="sidebar-logo">ESP32-SCADA</div><div class="sidebar-subtitle">Industrial Security Lab</div></div>
      <div class="sidebar-nav">
        <a href="/dashboard" class="nav-item"><span class="nav-icon">D</span> Dashboard</a>
        <a href="/sensors" class="nav-item"><span class="nav-icon">S</span> Sensors</a>
        <a href="/actuators" class="nav-item"><span class="nav-icon">A</span> Actuators</a>
        <a href="/alarms" class="nav-item"><span class="nav-icon">!</span> Alarms</a>
        <a href="/incidents" class="nav-item"><span class="nav-icon">I</span> Incidents</a>
        <a href="/flags" class="nav-item active"><span class="nav-icon">F</span> Flags</a>
        <a href="/defense" class="nav-item"><span class="nav-icon">D</span> Defense</a>
        <a href="/leaderboard" class="nav-item"><span class="nav-icon">L</span> Leaderboard</a>
      </div>
      <div style="padding:16px;border-top:1px solid var(--border-color)"><button class="btn btn-sm" onclick="API.logout()" style="width:100%">Logout</button></div>
    </nav>

    <main class="main-content">
      <button class="mobile-menu-btn" onclick="document.querySelector('.sidebar').classList.toggle('open');document.querySelector('.sidebar-overlay').classList.toggle('active')">Menu</button>
      <div class="topbar">
        <h1 class="topbar-title">Flag Submission</h1>
        <div class="topbar-actions"><button class="btn btn-sm mode-toggle">Light</button></div>
      </div>

      <!-- Progress -->
      <div id="flag-progress">
        <div class="card"><p class="text-muted">Loading progress...</p></div>
      </div>

      <!-- Submit Flag -->
      <div class="card mt-md">
        <div class="card-title">Submit Flag</div>
        <form id="flag-form" class="mt-md">
          <div class="form-group">
            <input type="text" class="form-input text-mono" id="flag-input" placeholder="FLAG{...}" autocomplete="off" style="font-size:1.1rem">
          </div>
          <div class="flex gap-md">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn" onclick="loadHints()">Need a Hint?</button>
          </div>
        </form>
        <div id="submit-result" class="mt-md" style="display:none">
          <pre class="text-mono text-sm" id="result-text" style="white-space:pre-wrap"></pre>
        </div>
      </div>

      <!-- Hints -->
      <div class="card mt-md" id="hints-section" style="display:none">
        <div class="card-title">Hints</div>
        <div id="hints-list" class="mt-md"></div>
      </div>
    </main>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth-sync.js"></script>
  <script src="/js/mode.js"></script>
  <script src="/js/notifications.js"></script>
  <script src="/js/flags.js"></script>
  <script src="/js/hints.js"></script>
  <script>
    Auth.requireAuth(); Auth.updateUI();

    async function loadProgress() {
      const data = await Flags.loadProgress();
      if (data) Flags.renderProgress(document.getElementById('flag-progress'), data);
    }

    document.getElementById('flag-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const flag = document.getElementById('flag-input').value.trim();
      if (!flag) return;
      const result = await Flags.submit(flag);
      if (result) {
        document.getElementById('submit-result').style.display = 'block';
        document.getElementById('result-text').textContent = JSON.stringify(result, null, 2);
        loadProgress();
      }
    });

    async function loadHints() {
      document.getElementById('hints-section').style.display = 'block';
      const data = await Hints.loadAll();
      if (data) Hints.renderHints(document.getElementById('hints-list'), data);
    }

    loadProgress();
    setInterval(loadProgress, 15000);
  </script>
</body>
</html>
