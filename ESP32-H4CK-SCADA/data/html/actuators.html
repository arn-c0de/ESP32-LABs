<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actuators - ESP32-H4CK-SCADA</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <h1>âš¡ SCADA Control</h1>
    </div>
    <div class="nav-menu">
      <a href="/dashboard">Dashboard</a>
      <a href="/sensors">Sensors</a>
      <a href="/actuators" class="active">Actuators</a>
      <a href="/alarms">Alarms</a>
      <span class="nav-user" id="nav-user"></span>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h2>Actuator Control</h2>
      <div class="role-info" id="role-info"></div>
    </div>

    <div class="actuators-grid" id="actuators-grid">
      <!-- Actuators will be populated by JavaScript -->
    </div>
  </div>

  <script src="/js/auth-sync.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    requireAuth();
    
    let actuators = [];
    let updateInterval;
    const userRole = localStorage.getItem('role');
    
    // Check permissions
    const canControl = ['admin', 'operator', 'maintenance'].includes(userRole);
    
    document.getElementById('role-info').innerHTML = canControl 
      ? '<span class="badge badge-success">âœ“ Control Authorized</span>'
      : '<span class="badge badge-warning">âš  Read-Only Access</span>';
    
    async function loadActuators() {
      try {
        const token = localStorage.getItem('jwt_token');
        
        const response = await fetch('/api/actuators', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            logout();
            return;
          }
          throw new Error('Failed to load actuators');
        }
        
        actuators = await response.json();
        renderActuators();
        
      } catch (error) {
        console.error('Actuators error:', error);
      }
    }
    
    function renderActuators() {
      const grid = document.getElementById('actuators-grid');
      grid.innerHTML = '';
      
      actuators.forEach(actuator => {
        const card = document.createElement('div');
        card.className = `actuator-card actuator-${actuator.state.toLowerCase()}`;
        
        card.innerHTML = `
          <div class="actuator-header">
            <span class="actuator-id">${actuator.id}</span>
            <span class="actuator-type">${actuator.type}</span>
          </div>
          <div class="actuator-state">
            <span class="state-badge state-${actuator.state.toLowerCase()}">${actuator.state}</span>
          </div>
          <div class="actuator-speed">
            <div class="speed-label">${actuator.type === 'motor' ? 'Speed' : 'Position'}:</div>
            <div class="speed-value">${actuator.speed.toFixed(0)}%</div>
            <div class="speed-bar">
              <div class="speed-fill" style="width: ${actuator.speed}%"></div>
            </div>
          </div>
          ${canControl ? `
          <div class="actuator-controls">
            ${actuator.type === 'motor' ? `
              <button class="btn btn-success btn-sm" onclick="controlActuator('${actuator.id}', 'start', 75)">Start</button>
              <button class="btn btn-warning btn-sm" onclick="controlActuator('${actuator.id}', 'stop', 0)">Stop</button>
              <button class="btn btn-danger btn-sm" onclick="controlActuator('${actuator.id}', 'emergency_stop', 0)">E-STOP</button>
            ` : `
              <button class="btn btn-success btn-sm" onclick="controlActuator('${actuator.id}', 'open', 100)">Open</button>
              <button class="btn btn-warning btn-sm" onclick="controlActuator('${actuator.id}', 'close', 0)">Close</button>
            `}
          </div>
          ` : ''}
          ${actuator.locked ? '<div class="actuator-locked">ðŸ”’ LOCKED</div>' : ''}
        `;
        
        grid.appendChild(card);
      });
    }
    
    async function controlActuator(actuatorId, command, param) {
      if (!canControl) {
        alert('Insufficient permissions');
        return;
      }
      
      if (command === 'emergency_stop' && !confirm('Trigger emergency stop?')) {
        return;
      }
      
      try {
        const token = localStorage.getItem('jwt_token');
        
        const response = await fetch(`/api/actuators/${actuatorId}/control`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ command, param })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          alert(data.error || 'Command failed');
          return;
        }
        
        // Immediate refresh to show change
        await loadActuators();
        
      } catch (error) {
        console.error('Control error:', error);
        alert('Network error');
      }
    }
    
    // Initial load
    loadActuators();
    
    // Auto-refresh every 2 seconds
    updateInterval = setInterval(loadActuators, 2000);
    
    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (updateInterval) clearInterval(updateInterval);
    });
  </script>
</body>
</html>
