<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actuators - ESP32-H4CK-SCADA</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .container {
      max-width: 100vw;
      width: 100%;
      padding: 0 2vw;
      box-sizing: border-box;
    }
    .actuators-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }
    @media (max-width: 900px) {
      .actuators-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <h1>âš¡ SCADA Control</h1>
    </div>
    <div class="nav-menu">
      <a href="/dashboard">Dashboard</a>
      <a href="/sensors">Sensors</a>
      <a href="/actuators" class="active">Actuators</a>
      <a href="/alarms">Alarms</a>
      <a href="/vulnerabilities">Vulnerabilities</a>
      <a href="/incidents">Incidents</a>
      <div class="user-dropdown" id="nav-user">
        <button class="user-dropdown-toggle" id="user-dropdown-toggle">
          <span class="user-name" id="user-name">User</span>
          <span class="user-role" id="user-role">ROLE</span>
          <span class="dropdown-arrow">â–¼</span>
        </button>
        <div class="user-dropdown-menu">
          <div class="dropdown-header">
            <div class="dropdown-name" id="dropdown-name">User</div>
            <div class="dropdown-role" id="dropdown-role">role</div>
          </div>
          <a href="#" class="dropdown-item danger logout-item" onclick="logout(); return false;">ðŸšª Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h2>Actuator Control</h2>
      <div class="role-info" id="role-info"></div>
    </div>

    <div class="actuators-grid" id="actuators-grid">
      <!-- Actuators will be populated by JavaScript -->
    </div>
  </div>

  <script src="/js/auth-sync.js"></script>
  <script src="/js/mode.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    requireAuth();
    
    let actuators = [];
    let updateInterval;
    const userRole = localStorage.getItem('role');
    const canControl = ['admin', 'operator', 'maintenance'].includes(userRole);
    document.getElementById('role-info').innerHTML = canControl 
      ? '<span class="badge badge-success">âœ“ Control Authorized</span>'
      : '<span class="badge badge-warning">âš  Read-Only Access</span>';
    
    async function loadActuators() {
      try {
        const token = localStorage.getItem('jwt_token');
        
        const response = await fetch('/api/actuators', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) {
          if (response.status === 401) {
            logout();
            return;
          }
          throw new Error('Failed to load actuators');
        }
        
        actuators = await response.json();
        renderActuators();
        
      } catch (error) {
        console.error('Actuators error:', error);
      }
    }
    
    function renderActuators() {
      const grid = document.getElementById('actuators-grid');
      grid.innerHTML = '';
      actuators.forEach(actuator => {
        const card = document.createElement('div');
        card.className = `actuator-card actuator-${actuator.state.toLowerCase()}`;
        card.innerHTML = `
          <div class="actuator-header">
            <span class="actuator-id">${actuator.id}</span>
            <span class="actuator-type">${actuator.type}</span>
          </div>
          <div class="actuator-state">
            <span class="state-badge state-${actuator.state.toLowerCase()}" aria-label="State">${actuator.state}</span>
          </div>
          <div class="actuator-speed">
            <div class="speed-label">${actuator.type === 'motor' ? 'Speed' : 'Position'}:</div>
            <div class="speed-value">${actuator.speed.toFixed(0)}%</div>
            <div class="speed-bar">
              <div class="speed-fill" style="width: ${actuator.speed}%"></div>
            </div>
          </div>
          ${canControl ? `
          <div class="actuator-controls">
            ${actuator.type === 'motor' ? `
              <button class="btn btn-success btn-sm" data-actuator="${actuator.id}" data-command="start" data-param="75" aria-label="Start actuator">Start</button>
              <button class="btn btn-warning btn-sm" data-actuator="${actuator.id}" data-command="stop" data-param="0" aria-label="Stop actuator">Stop</button>
              <button class="btn btn-danger btn-sm" data-actuator="${actuator.id}" data-command="emergency_stop" data-param="0" aria-label="Emergency stop actuator">E-STOP</button>
            ` : `
              <button class="btn btn-success btn-sm" data-actuator="${actuator.id}" data-command="open" data-param="100" aria-label="Open actuator">Open</button>
              <button class="btn btn-warning btn-sm" data-actuator="${actuator.id}" data-command="close" data-param="0" aria-label="Close actuator">Close</button>
            `}
          </div>
          ` : ''}
          ${actuator.locked ? '<div class="actuator-locked">ðŸ”’ LOCKED</div>' : ''}
        `;
        grid.appendChild(card);
      });
    }
    
    async function controlActuator(actuatorId, command, param) {
      if (!canControl) {
        alert('Insufficient permissions');
        return;
      }
      if (command === 'emergency_stop' && !confirm('Trigger emergency stop?')) {
        return;
      }
      try {
        const token = localStorage.getItem('jwt_token');
        if (!token) {
          alert('No authentication token found â€” please log in');
          return;
        }
        const response = await fetch('/api/actuators/control', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ actuator_id: actuatorId, command, param })
        });

        const data = await response.json().catch(() => ({ error: 'Unknown error' }));

        if (!response.ok) {
          if (response.status === 401) {
            alert('Session expired. Please log in again.');
            logout();
            return;
          } else if (response.status === 403) {
            alert('Insufficient permissions: ' + (data.error || 'Access denied'));
            return;
          }
          alert(data.error || 'Command failed (HTTP ' + response.status + ')');
          return;
        }

        await loadActuators();
      } catch (error) {
        console.error('Control error:', error);
        alert('Network error: ' + error.message);
      }
    }

    // Event delegation for actuator controls
    document.getElementById('actuators-grid').addEventListener('click', function(e) {
      const btn = e.target.closest('button[data-actuator]');
      if (!btn) return;
      const actuatorId = btn.getAttribute('data-actuator');
      const command = btn.getAttribute('data-command');
      const param = parseInt(btn.getAttribute('data-param'), 10);
      controlActuator(actuatorId, command, param);
    });
    
    // Initial load
    loadActuators();

    // Auto-refresh every 10 seconds
    updateInterval = setInterval(loadActuators, 10000);

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (updateInterval) clearInterval(updateInterval);
    });
  </script>
</body>
</html>
