<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actuators - ESP32-H4CK-SCADA</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .container {
      max-width: 100vw;
      width: 100%;
      padding: 0 2vw;
      box-sizing: border-box;
    }
    .actuators-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      width: 100%;
    }
    .header-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-muted);
      font-size: 0.85em;
    }
    .last-updated {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--panel);
      color: var(--text-muted);
      font-weight: 600;
      border: 1px solid var(--border);
    }
    .pending-badge {
      display: inline-block;
      margin-left: 8px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(34,211,238,.12);
      color: #7dd3fc;
      font-size: 0.75em;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      border: 1px solid rgba(34,211,238,.35);
    }
    .actuator-meta {
      margin-top: 8px;
      font-size: .85em;
      color: var(--text-muted);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .sensor-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .sensor-tag {
      background: var(--panel);
      color: var(--text);
      border-radius: 999px;
      padding: 2px 8px;
      font-size: .75em;
      font-weight: 600;
    }
    @media (max-width: 900px) {
      .actuators-grid {
        grid-template-columns: 1fr;
      }
      .page-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-brand">
      <h1>âš¡ SCADA Control</h1>
    </div>
    <button class="nav-toggle" id="nav-toggle" aria-label="Open navigation" aria-expanded="false" aria-controls="nav-menu">â˜°</button>
    <div class="nav-menu" id="nav-menu">
      <a href="/dashboard">Dashboard</a>
      <a href="/sensors">Sensors</a>
      <a href="/actuators" class="active">Actuators</a>
      <a href="/alarms">Alarms</a>
      <a href="/vulnerabilities">Vulnerabilities</a>
      <a href="/incidents">Incidents</a>
      <div class="user-dropdown" id="nav-user">
        <button class="user-dropdown-toggle" id="user-dropdown-toggle">
          <span class="user-name" id="user-name">User</span>
          <span class="user-role" id="user-role">ROLE</span>
          <span class="dropdown-arrow">â–¼</span>
        </button>
        <div class="user-dropdown-menu">
          <div class="dropdown-header">
            <div class="dropdown-name" id="dropdown-name">User</div>
            <div class="dropdown-role" id="dropdown-role">role</div>
          </div>
          <a href="#" class="dropdown-item danger logout-item" onclick="logout(); return false;">ðŸšª Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h2>Actuator Control</h2>
      <div class="header-meta">
        <div class="role-info" id="role-info"></div>
        <div class="last-updated" id="last-updated">Last update: --</div>
      </div>
    </div>

    <div class="actuators-grid" id="actuators-grid">
      <!-- Actuators will be populated by JavaScript -->
    </div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="/js/auth-sync.js"></script>
  <script src="/js/mode.js"></script>
  <script src="/js/navbar.js"></script>
  <script>
    requireAuth();
    
    let actuators = [];
    let sensors = [];
    let updateInterval;
    const pendingCommands = new Set();
    const lastUpdatedEl = document.getElementById('last-updated');
    const userRole = localStorage.getItem('role');
    const canControl = ['admin', 'operator', 'maintenance'].includes(userRole);
    document.getElementById('role-info').innerHTML = canControl 
      ? '<span class="badge badge-success">âœ“ Control Authorized</span>'
      : '<span class="badge badge-warning">âš  Read-Only Access</span>';
    
    async function loadActuators() {
      try {
        const token = getAuthToken();
        
        const [actRes, sensRes] = await Promise.all([
          fetch('/api/actuators', { 
            headers: { 'Authorization': `Bearer ${token}` },
            credentials: 'include'
          }),
          fetch('/api/sensors', { 
            headers: { 'Authorization': `Bearer ${token}` },
            credentials: 'include'
          })
        ]);
        
        if (!actRes.ok) {
          if (actRes.status === 401) {
            logout();
            return;
          }
          throw new Error('Failed to load actuators');
        }
        
        actuators = await actRes.json();
        if (sensRes.ok) {
          sensors = await sensRes.json();
        }
        renderActuators();
        const now = new Date();
        lastUpdatedEl.textContent = `Last update: ${now.toLocaleTimeString()}`;
        
      } catch (error) {
        console.error('Actuators error:', error);
      }
    }
    
    function renderActuators() {
      const grid = document.getElementById('actuators-grid');
      grid.innerHTML = '';
      actuators.forEach(actuator => {
        const card = document.createElement('div');
        card.className = `actuator-card actuator-${actuator.state.toLowerCase()}`;
        const isPending = pendingCommands.has(actuator.id);
        const linked = sensors
          .filter(s => s.line === actuator.line && sensorMatchesActuator(s.type, actuator.type))
          .map(s => s.id);
        const tags = linked.length ? linked.map(id => `<span class="sensor-tag">${id}</span>`).join('') : '<span class="sensor-tag">none</span>';
        card.innerHTML = `
          <div class="actuator-header">
            <span class="actuator-id">${actuator.id}</span>
            <span class="actuator-type">${actuator.type}</span>
          </div>
          <div class="actuator-state">
            <span class="state-badge state-${actuator.state.toLowerCase()}" aria-label="State">${actuator.state}</span>
            ${isPending ? '<span class="pending-badge">Pending</span>' : ''}
          </div>
          <div class="actuator-meta">
            <span>Line ${actuator.line}</span>
            <div class="sensor-tags">${tags}</div>
          </div>
          <div class="actuator-speed">
            <div class="speed-label">${actuator.type === 'motor' ? 'Speed' : 'Position'}:</div>
            <div class="speed-value">${actuator.speed.toFixed(0)}%</div>
            <div class="speed-bar">
              <div class="speed-fill" style="width: ${actuator.speed}%"></div>
            </div>
          </div>
          ${canControl ? `
          <div class="actuator-controls">
            ${actuator.state === 'FAULT' ? `
              <button class="btn btn-info btn-sm" onclick="requestRepair('${actuator.id}')" aria-label="Request repair">ðŸ”§ Request Repair</button>
            ` : ''}
            ${actuator.type === 'motor' ? `
              <button class="btn btn-success btn-sm" data-actuator="${actuator.id}" data-command="start" data-param="75" aria-label="Start actuator" ${isPending ? 'disabled' : ''}>Start</button>
              <button class="btn btn-warning btn-sm" data-actuator="${actuator.id}" data-command="stop" data-param="0" aria-label="Stop actuator" ${isPending ? 'disabled' : ''}>Stop</button>
              <button class="btn btn-danger btn-sm" data-actuator="${actuator.id}" data-command="emergency_stop" data-param="0" aria-label="Emergency stop actuator" ${isPending ? 'disabled' : ''}>E-STOP</button>
            ` : `
              <button class="btn btn-success btn-sm" data-actuator="${actuator.id}" data-command="open" data-param="100" aria-label="Open actuator" ${isPending ? 'disabled' : ''}>Open</button>
              <button class="btn btn-warning btn-sm" data-actuator="${actuator.id}" data-command="close" data-param="0" aria-label="Close actuator" ${isPending ? 'disabled' : ''}>Close</button>
            `}
          </div>
          ` : ''}
          ${actuator.locked ? '<div class="actuator-locked">ðŸ”’ LOCKED</div>' : ''}
        `;
        grid.appendChild(card);
      });
    }
    
    async function controlActuator(actuatorId, command, param) {
      if (!canControl) {
        alert('Insufficient permissions');
        return;
      }
      if (command === 'emergency_stop' && !confirm('Trigger emergency stop?')) {
        return;
      }
      pendingCommands.add(actuatorId);
      renderActuators();
      try {
        const token = getAuthToken();
        if (!token) {
          alert('No authentication token found â€” please log in');
          return;
        }
        const response = await fetch('/api/actuators/control', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ actuator_id: actuatorId, command, param })
        });

        const data = await response.json().catch(() => ({ error: 'Unknown error' }));

        if (!response.ok) {
          if (response.status === 401) {
            alert('Session expired. Please log in again.');
            logout();
            return;
          } else if (response.status === 403) {
            showToast('Insufficient permissions', 'error');
            return;
          }
          showToast(data.error || 'Command failed (HTTP ' + response.status + ')', 'error');
          return;
        }

        if (data && data.message) {
          showToast(data.message, 'success');
        }
        await loadActuators();
      } catch (error) {
        console.error('Control error:', error);
        showToast('Network error: ' + error.message, 'error');
      } finally {
        pendingCommands.delete(actuatorId);
        renderActuators();
      }
    }

    function showToast(message, type) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      clearTimeout(toast._timer);
      toast._timer = setTimeout(() => {
        toast.className = 'toast';
      }, 2200);
    }

    function sensorMatchesActuator(sensorType, actuatorType) {
      if (actuatorType === 'motor') {
        return sensorType === 'VIBRATION' || sensorType === 'POWER' || sensorType === 'TEMP';
      }
      if (actuatorType === 'valve') {
        return sensorType === 'PRESSURE' || sensorType === 'FLOW' || sensorType === 'TEMP';
      }
      return false;
    }

    async function requestRepair(actuatorId) {
      if (!confirm(`Request repair for ${actuatorId}?\nThis will be sent to an admin for approval.`)) {
        return;
      }
      
      try {
        const token = getAuthToken();
        const response = await fetch('/api/repair-requests/create', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            actuator_id: actuatorId,
            reason: 'Motor overheat fault - requires inspection'
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showToast(`Repair request created (ID: ${data.request_id})`, 'success');
          loadActuators();
        } else {
          showToast(data.error || 'Failed to create repair request', 'error');
        }
      } catch (error) {
        console.error('Repair request error:', error);
        showToast('Network error', 'error');
      }
    }

    // Event delegation for actuator controls
    document.getElementById('actuators-grid').addEventListener('click', function(e) {
      const btn = e.target.closest('button[data-actuator]');
      if (!btn) return;
      const actuatorId = btn.getAttribute('data-actuator');
      const command = btn.getAttribute('data-command');
      const param = parseInt(btn.getAttribute('data-param'), 10);
      controlActuator(actuatorId, command, param);
    });
    
    // Initial load
    loadActuators();

    function startPolling() {
      if (!updateInterval) updateInterval = setInterval(loadActuators, 5000);
    }
    function stopPolling() {
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    }
    // Auto-refresh every 5 seconds (pause when tab is hidden)
    startPolling();

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) stopPolling();
      else { loadActuators(); startPolling(); }
    });

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (updateInterval) clearInterval(updateInterval);
    });
  </script>
</body>
</html>
