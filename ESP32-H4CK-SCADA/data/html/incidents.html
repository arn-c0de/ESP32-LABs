<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-SCADA | Incidents</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/scada.css">
  <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
  <div class="app">
    <div class="sidebar-overlay" onclick="document.querySelector('.sidebar').classList.remove('open');this.classList.remove('active')"></div>
    <nav class="sidebar">
      <div class="sidebar-header"><div class="sidebar-logo">ESP32-SCADA</div><div class="sidebar-subtitle">Industrial Security Lab</div></div>
      <div class="sidebar-nav">
        <a href="/dashboard" class="nav-item"><span class="nav-icon">D</span> Dashboard</a>
        <a href="/sensors" class="nav-item"><span class="nav-icon">S</span> Sensors</a>
        <a href="/actuators" class="nav-item"><span class="nav-icon">A</span> Actuators</a>
        <a href="/alarms" class="nav-item"><span class="nav-icon">!</span> Alarms</a>
        <a href="/incidents" class="nav-item active"><span class="nav-icon">I</span> Incidents</a>
        <a href="/flags" class="nav-item"><span class="nav-icon">F</span> Flags</a>
        <a href="/leaderboard" class="nav-item"><span class="nav-icon">L</span> Leaderboard</a>
      </div>
      <div style="padding:16px;border-top:1px solid var(--border-color)"><button class="btn btn-sm" onclick="API.logout()" style="width:100%">Logout</button></div>
    </nav>

    <main class="main-content">
      <button class="mobile-menu-btn" onclick="document.querySelector('.sidebar').classList.toggle('open');document.querySelector('.sidebar-overlay').classList.toggle('active')">Menu</button>
      <div class="topbar">
        <h1 class="topbar-title">Incidents</h1>
        <div class="topbar-actions"><button class="btn btn-sm mode-toggle">Light</button></div>
      </div>

      <div id="incident-list">
        <div class="card"><p class="text-muted">Loading incidents...</p></div>
      </div>

      <!-- RCA Modal -->
      <div class="modal-overlay" id="modal-overlay" onclick="this.classList.remove('active');document.getElementById('rca-modal').classList.remove('active')"></div>
      <div class="modal" id="rca-modal">
        <div class="modal-header">
          <h3 class="modal-title">Root Cause Analysis</h3>
          <button class="modal-close" onclick="document.getElementById('modal-overlay').classList.remove('active');document.getElementById('rca-modal').classList.remove('active')">x</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="rca-incident-id">
          <div class="form-group">
            <label class="form-label">Your Diagnosis</label>
            <textarea class="form-textarea" id="rca-text" rows="5" placeholder="Describe the root cause of this incident..."></textarea>
          </div>
          <button class="btn btn-primary" onclick="Incidents.handleRCASubmit()">Submit RCA</button>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth-sync.js"></script>
  <script src="/js/mode.js"></script>
  <script src="/js/notifications.js"></script>
  <script src="/js/incidents.js"></script>
  <script>
    Auth.requireAuth(); Auth.updateUI();
    async function load() {
      const data = await Incidents.loadActive();
      Incidents.renderList(document.getElementById('incident-list'), data);
    }
    load();
    setInterval(load, 10000);
  </script>
</body>
</html>
